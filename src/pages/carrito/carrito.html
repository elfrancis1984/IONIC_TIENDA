<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button (click)="_viewCtrl.dismiss()">
        Cerrar
      </button>
    </ion-buttons>
    <ion-title>Carrito de compras</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="carrito_vacio" text-center *ngIf="_carrito.items.length === 0">
    <ion-icon name="ios-cart-outline" class="icon-5x"></ion-icon>
    <br>
    Su carrito esta vacio
  </div>

  <div *ngIf="_carrito.items.length > 0">
    <ion-grid>
      <ion-row *ngFor="let item of _carrito.items; let i = index;">
        <ion-col>
          <img [src]=" item.codigo | imagen" >
        </ion-col>
        <ion-col>
          <p> {{ item.producto }}</p>
          <p> {{ item.precio_compra | currency:'USD':true }}</p>
          <button ion-button
                  color="danger"
                  outline
                  block
                  small
                  (click)="_carrito.remover_item(i)">
            Eliminar
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <hr>
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>
            <strong>Total:</strong>
            {{ _carrito.total_carrito | currency:'USD':true }}
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>

    <button ion-button block (click)="_carrito.realizar_pedido()">
      Realizar pedido
    </button>
  </div>
</ion-content>
