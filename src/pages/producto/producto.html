<ion-header>

  <ion-navbar>
    <ion-title>{{ producto.producto }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img [src]="producto.codigo | imagen">
  <div padding>
    <h5>{{ producto.producto }}</h5>
    <p>
      <strong>Precio:</strong>{{ producto.precio_compra | currency:'USD':true }}
    </p>
    <p>
      {{ producto.descripcion }}
    </p>
    <br>
    <strong>{{ producto.proveedor }}</strong>
    <button ion-button block icon-left
      (click)="_carrito.agregar_carrito(producto)">
      <ion-icon name="cart"></ion-icon>
      Agregar al carrito
    </button>
  </div>
</ion-content>
